<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <!-- core react file -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- react dom for different platform -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // here we are creating element using react
        const heading = React.createElement("h1", { id: "heading" }, "HelloWorldFrom React");

        // creating root using ReactDom
        const root = ReactDOM.createRoot(document.getElementById("root"));

        // specifying what to render inside this root and rendering
        root.render(heading);

        // we can creat js file and write that code.

        console.log(heading);       // this is react element i.e normal javascript objects
        // this will show us the props
        // props are childers and attributs


    </script>


</body>

</html>
